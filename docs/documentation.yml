  - setRTLTextPlugin
  - AnimationOptions
  - name: Geography & Geometry
    description: |
      `LngLat` 和 `LngLatBounds` 代表地理坐标中的点和矩形。
      `Point` 代表屏幕坐标中的点。
  - CameraOptions
  - LngLat
  - LngLatLike
  - LngLatBounds
  - LngLatBoundsLike
  - Point
  - PointLike
  - name: User Interface
    description: |
      控件、标记和弹窗为地图添加新的用户界面元素。
  - IControl
  - NavigationControl
  - GeolocateControl
  - AttributionControl
  - ScaleControl
  - FullscreenControl
  - Popup
  - Marker
  - name: User Interaction Handlers
    description: |
      处理程序（handlers）为地图添加各种交互 - 
      鼠标交互、触摸交互以及其它
      手势。
  - BoxZoomHandler
  - ScrollZoomHandler
  - DragPanHandler
  - DragRotateHandler
  - KeyboardHandler
  - DoubleClickZoomHandler
  - TouchZoomRotateHandler
  - name: Sources
    description: |
      图层数据源（sources）指定地图中需要渲染的地理要素。
      可能从 `Map#getSource` 获得的数据源对象。
  - GeoJSONSource
  - VideoSource
  - ImageSource
  - CanvasSource
  - name: Events
    description: |
      `Evented` 是 Mapbox GL JS 的事件系统。
      执行 [IControls](#IControl) 和其他扩展项的时候有时会被扩展。
  - Evented
  - MapMouseEvent
  - MapTouchEvent
  - MapBoxZoomEvent
  - MapDataEvent
