<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-73.5804, 45.534830],
    pitch: 60, // pitch in degrees
    bearing: -60, // bearing in degrees
    zoom: 10
});
