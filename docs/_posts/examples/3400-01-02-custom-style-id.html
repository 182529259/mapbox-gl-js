---
layout: example
category: example
title: 使用自定义样式展示地图
description: 使用由 Mapbox 托管的自定义样式。
tags:
  - styles
---
<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/dark-v9', //hosted style id
    center: [-77.38, 39], // starting position
    zoom: 3 // starting zoom
});
</script>
