---
layout: example
category: example
title: 改变注释的默认位置
description: 在初始化地图的时候在 <code>top-left</code> 位置添加注释。
tags:
  - controls-and-overlays
---
<div id='map'></div>

<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-77.04, 38.907],
    zoom: 11.15,
    attributionControl: false
});
map.addControl(new mapboxgl.AttributionControl(), 'top-left');
</script>
